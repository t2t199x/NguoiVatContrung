<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nhận diện Người / Động vật / Côn trùng</title>
</head>
<body>
  <h1>Người / Động vật / Côn trùng</h1>
  <video id="webcam" autoplay playsinline width="640" height="480" style="border:1px solid black;"></video>
  <br />
  <button id="start-button">Khởi động camera</button>

  <script>
    const video = document.getElementById('webcam');
    const button = document.getElementById('start-button');

    button.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('Không thể truy cập camera: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
