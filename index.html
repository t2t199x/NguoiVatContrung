<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nhận diện Người / Động vật / Côn trùng</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>Người / Động vật / Côn trùng</h1>
  <video id="webcam" autoplay playsinline width="640" height="480" style="border:1px solid black;"></video>
  <br />
  <button onclick="init()">Khởi động camera</button>

  <script>
    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('webcam').srcObject = stream;

        // Load model
        const model = await tf.loadGraphModel('model.json'); // hoặc tf.loadLayersModel nếu dùng loại đó
        console.log('Model loaded', model);
      } catch (err) {
        alert('Lỗi: ' + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
